<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Pixel Art Maker">
    <meta name="keywords" content="NASA Copy Page">
    <meta name="author" content="Caleb Aurand">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img id="pix" src="https://cdn.pixabay.com/photo/2011/12/15/11/21/cassiopeia-a-11180_960_720.jpg" alt="cassiopeia constellation">
        <h1 id='logo'>NASA</h1>
    </header>
    <main>
        <section class="social">
            <h2>Social Media</h2>
            <ul>
                <li>Twitter - @nasa</li>
                <li>Facebook - fb.com/nasa</li>
                <li>Instagram - @nasa</li> 
                <li>Youtube - youtube.com/NASA</li>
            </ul>
        </section>
        <section class="office">
            <h2>OFFICE INFO</h2>
            <article>
                <p>Public Communications Office</br>
                   NASA Headquarters</br>
                   300 E. Street SW, Suite 5R30</br>
                   Washington, DC 20546</br>
                   (202) 358-0001 (Office)</br>
                   (202) 358-4338 (Fax)</p>
            </article>
        </section>
        <section class="formSection">
            <h2>CONTACT US</h2>
            <form class="form1">
                <label>Name:</label>
                <input type="text" name="name" value=""></input>
                <label>Email:</label>
                <input type="text" name="email" value=""></input>
                <input id='submit1' type="submit" value="send">
            </form>
        </section>

    </main>
</body>
</html>
